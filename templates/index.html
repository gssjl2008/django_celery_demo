<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
</head>
<body>
	<h1>Hello World</h1>
	{% if latest_question_list %}
		<ul>
		{% for question in latest_question_list %}
			<li><a href="{% url 'index' question.id"></a></li>
			<li>demo</li>
		    <li><a href="/{{ question.id }}/">{{ question.question_text }}</a></li> 
		{% endfor %}
		</ul>
	{% else %}
		<p>No are available.</p>
	{% endif %}
</body>
</html>
